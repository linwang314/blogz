{% extends "base.html" %}

{% block content %}
<h1>Blog Posts!</h1>

{% for blog in blogs %}
<h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
<p>{{blog.body}}</p>
<small><i>written by <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a></i></small>
{% endfor %}

{% endblock %}
