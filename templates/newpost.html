{% extends "base.html" %}

{% block content %}
    <h1 align="center">Add a Blog Entry</h1>
    <form method="post">
        <label>Title for your new blog:
            <br>
            <input type="text" name="title" />
        </label>
        <p class="error">{{title_error}}</p>
        <br>
        <br>
        <br>
        <label>Your new blog:
            <br>
            <textarea rows="10" cols="30" name="body"></textarea>
        </label>
        <p class="error">{{body_error}}</p>
        <br>
        <br>
        <input type="submit" value="Add Entry" />
    </form>
{% endblock %}
